# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:

  - app/static/bower_components/jquery/jquery.js
  - app/static/bower_components/angularfire/dist/js/bootstrap.js
  - app/static/bower_components/angular/angular.js
  - app/static/bower_components/angular-ui-router/release/angular-ui-router.js
  - app/static/bower_components/firebase/firebase-debug.js
  - app/static/bower_components/angularfire/dist/angularfire.js
  - app/static/common/js/tattletale.js
  - app/static/app.js
  - app/static/group_view/group_view.js
  - app/static/home_view/home_view.js
  - app/static/login_view/login_view.js
  - app/static/bower_components/angular-mocks/angular-mocks.js
# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - "tests/*.js"


# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
