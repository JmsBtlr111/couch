{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='group.css') }}">
{% endblock %}

{% block body %}
<body>
    <div class="container">
        <div class="row">
            <img class="two columns" src="http://i.imgur.com/TVR5TQg.png"/>
            <div class="eight columns"></div>
            <div class="two columns">{{ group.name }}</div>
        </div>
        <div class="row">
            <div class="three columns u-pull-left">
                <ul>
                    <li>Members</li>
                    {% for user in group.users %}
                    <li>{{ user.first_name }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="three columns u-pull-right">b</div>
            <div class="u-full-width">c</div>
        </div>
    </div>
</body>
<script src="../static/group.js"></script>
{% endblock %}
