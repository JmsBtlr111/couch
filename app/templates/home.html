{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block body %}
<body>
    <div id="header_container">
       <header id="header">
           <nav>
               <ul>
                   <li class="active"><a href="#">Home</a></li>
                   <li><a href="#">About</a></li>
                   <li class="middle"><img src="http://i.imgur.com/TVR5TQg.png" id="logo"/></li>
                   <li><a href="#">Contact</a></li>
                   <li><a href="#">Logout</a></li>
               </ul>
           </nav>
        </header>
    </div>
    <div class="container" id="groups_container">
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Group Name</th>
            </tr>
          </thead>
          <tbody>
          {% for group in current_user.groups %}
              <tr>
                <td><a href="{{ url_for('group', group_id=group.id) }}">{{ group.name }}</a></td>
              </tr>
          {% endfor %}
          </tbody>
        </table>
        
    </div>
</body>
{% endblock %}
